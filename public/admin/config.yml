
backend:
  name: git-gateway
  branch: master
media_library:
  name: cloudinary
  config:
    cloud_name: dta9vptzh
    api_key: 651661895481873
public_folder: /image
publish_mode: editorial_workflow
collections:
  - name: tags
    label: Tags
    folder: "content/tags"
    create: true
    fields:
      - {name: naam, label: Name}
  - name: products
    label: Products
    folder: "content/products"
    create: true
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "post.template"}
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Price", name: "price", widget: "number",value_type: "int"}
      - {label: "Body", name: "description", widget: "markdown"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - label: "Category"
        name: "category"
        widget: "select"
        options: ["paarden","stallen","dekjes"]
      - name: image
        label: Image
        widget: 'image'
        valueField: "{{slug}}"






